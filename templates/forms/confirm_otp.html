<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
         <!-- Latest compiled and minified CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
         <!-- Latest compiled JavaScript -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background: rgba(205, 217, 207, 1);">
      <div>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-info alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}
            <div>
        <div class="container mt-5 p-5 "style="background: rgba(205, 217, 207, 1);" >
            <div class="card mb-5 mt-5" style="max-width:500px; margin:auto;background: rgba(205, 217, 207, 1); border-color: rgba(106, 140, 112, 1);">
                <div class="card-header" style="background: rgba(205, 217, 207, 1); border-color: rgba(106, 140, 112, 1);">
                    Authenticate OTP
                </div>
                <div class="card-body">
                    <form action="/confirm/otp", method="post">
                        <div class="mb-3 mt-3">
                            <p> Type in the OTP sent to your email address into the input field below and click on the submit buuton.</p>
                          </div>
                        <div class="mb-3 mt-3">
                          <label for="otp" class="form-label">Enter OTP:</label>
                          <input type="text" class="form-control" style="background: rgba(205, 217, 207, 1); border-color: rgba(106, 140, 112, 1);" id="otp" placeholder="Enter OTP" name="otp" required>
                        </div>
                        
                        <button type="submit" class="btn" style="background: linear-gradient(267.33deg, #386641 5.13%, #9BB2A0 94.79%);">Submit</button>
                      </form>
                </div>
            </div>



        </div>



        
        
    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="sidebars.js"></script>
    </body>
</html>
